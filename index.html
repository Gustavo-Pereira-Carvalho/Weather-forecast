<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js"></script>
    <title>Weather Forecast</title>
</head>

<body>
    <div class="main-box">
        <!-- Spinner de carregamento -->
        <div class="loading-spinner" style="display: none;"></div>

        <input class="city-input" placeholder="Enter city name">
        <button class="search-button" onclick="clickedOnButton()">
            <img class="search-img" src="https://www.svgrepo.com/show/488200/find.svg" alt="search">
        </button>

        <div class="medium-box">
            <h2 class="city">Weather in...</h2>

            <div class="temperature">
                <p class="temp">21°C</p>
                <p class="feels-like">Feels like</p>
                <div class="max-min">
                    <p class="temp-max">Max: -°C</p>
                    <p class="temp-min">Min: -°C</p>
                </div>
            </div>
            <div class="smaller-box">
                <img class="img-forecast" alt="weather-icon" src="https://openweathermap.org/img/wn/04n.png">
                <p class="forecast-text">Cloudy</p>
            </div>
        </div>

        <p class="humidity">Humidity: --%</p>
    </div>
</body>

</html>
